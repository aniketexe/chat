<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Messaging</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #terminal {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 2px solid #00ff00;
        }
        #terminal span {
            display: block;
            margin-bottom: 5px;
        }
        #input-container {
            display: flex;
            padding: 10px;
            border-top: 2px solid #00ff00;
        }
        #input {
            flex: 1;
            background-color: #1e1e1e;
            border: none;
            color: #00ff00;
            font-family: monospace;
            font-size: 16px;
            padding: 5px;
            outline: none;
        }
        button {
            background-color: #00ff00;
            color: #1e1e1e;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }
        button:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <div id="input-container">
        <input type="text" id="input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('input');

        function sendMessage() {
            const message = input.value.trim();
            if (message) {
                // Display the user's message
                const userMessage = document.createElement('span');
                userMessage.textContent = `> ${message}`;
                terminal.appendChild(userMessage);

                // Respond with a bot message
                const botMessage = document.createElement('span');
                botMessage.textContent = `Bot: You said "${message}"`;
                terminal.appendChild(botMessage);

                // Scroll to the bottom
                terminal.scrollTop = terminal.scrollHeight;

                // Clear the input field
                input.value = '';
            }
        }

        // Send message on Enter key press
        input.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
